<!DOCTYPE html>
<html>

<body>
  <p id="output"></p>
  <form>
    <label for="magnet">Magnet Link:</label><br>
    <input type="text" id="url" name="magnet"><br>
    <input type="button" id="bload" value="Load Torrent">
    <input type="button" id="bplay" value="Play Torrent">
    <input type="button" id="bstop" value="Stop Torrent">
    <input type="button" id="bpause" value="Pause Playback">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

    var baseUrl = "192.168.137.14"

    $("#bload").click(function(){
      var url = "http://" + baseUrl + ":3000" + "/loadMagnet?url=" + encodeURIComponent($("#url")[0].value);
      getReq(url);
    });

    $("#bplay").click(function(){
      var url = "http://" + baseUrl + ":3000" + "/startPlayer";
      getReq(url);
    });

    $("#bstop").click(function(){
      var url = "http://" + baseUrl + ":3000" + "/stopPlayer";
      getReq(url);
    });

    $("#bpause").click(function(){
      var url = "http://" + baseUrl + ":3000" + "/playerPause";
      getReq(url);
    });

    function getReq(url){
      $.get(url, function(data, status){
        $("#output")[0].innerHTML = data;
      });
    }

  </script>


</body>

</html>
